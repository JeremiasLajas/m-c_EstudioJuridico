<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Juridico MYC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <style>
        body {
            background-image: url('img/fondo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand" href="./"><img src="img/logom&c.png" alt="m&clogo" width="100px"></a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item"><a href="http://localhost/m&c/clientes.html"
                            class="nav-link px-2 text-white">Clientes</a></li>
                    <li class="nav-item"><a href="http://localhost/m&c/expedientes.html"
                            class="nav-link px-2 text-white">Expedientes</a></li>
                    <li class="nav-item"><a href="http://localhost/m&c/juzgados.html"
                            class="nav-link px-2 text-white">Juzgados</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <button type="button" id="btnAgregar" class="btn btn-warning my-3" data-toggle="modal"
            data-target="#addUserModal"> Agregar cliente
        </button>
        <br>
        <div class="modal" id="addUserModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Contenido del modal para agregar usuario -->
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar cliente</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="agregar-cliente">

                            <div class="col-12">
                                <label for="tipo" class="form-label"><b>Tipo</b></label>
                                <select id="tipo" class="form-select" name="tipopersona">
                                    <option value="1">Persona fisica</option>
                                    <option value="2">Persona juridica</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="dni" class="form-label"><b>DNI</b></label>
                                <input type="number" class="form-control" id="dni" name="dni">
                            </div>

                            <div class="col-md-6">
                                <label for="apellidoRsocial" class="form-label"><b>Apellido o razon social</b></label>
                                <input type="text" class="form-control" id="apellidoRsocial" name="apellidoRsocial">
                            </div>


                            <div class="col-md-6">
                                <label for="nombre" class="form-label"><b>Nombre</b></label>
                                <textarea class="form-control" id="nombre" rows="3" name="nombres"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="domicilio" class="form-label"><b>Domicilio</b></label>
                                <input type="text" class="form-control" id="domicilio" name="domicilio">
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label"><b>Telefono</b></label>
                                <input type="tel" class="form-control" id="telefono" name="telefono">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label"><b>Email</b></label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col-md-6">
                                <label for="localidad" class="form-label"><b>Localidad</b></label>
                                <input type="text" class="form-control" id="localidad" name="localidad">
                            </div>
                            <div class="col-md-6">
                                <label for="cpostal" class="form-label"><b>Codigo postal</b></label>
                                <input type="number" class="form-control" id="cpostal" name="cpostal">
                            </div>
                            <div class="col-md-6">
                                <label for="fnacimiento" class="form-label"><b>Fecha de nacimiento</b></label>
                                <input type="date" class="form-control" id="fnacimiento" name="fnacimiento">
                            </div>
                            <div class="col-md-6">
                                <label for="falta" class="form-label"><b>Fecha de alta</b></label>
                                <input type="date" class="form-control" id="falta" name="falta">
                            </div>
                            <div class="col-md-6">
                                <label for="fbaja" class="form-label"><b>Fecha de baja</b></label>
                                <input type="date" class="form-control" id="fbaja" name="fbaja">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Confirme datos
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary">Atr√°s</button>
                                <button type="submit" id="btnGuardar" class="btn btn-success mt-3 float-right"
                                    data-dismiss="modal">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Creamos la lista de clientes -->
    <div id="alerta"></div>

    <div class="container mt-5">
        <h2 style="color: #ffc107;">Clientes</h2>
        <!-- Tabla para mostrar la lista de usuarios -->

        <table id="lista-clientes" class="table table-dark table-striped">
            <thead id="header-lista-clientes">
                <tr>
                    <th>Tipo</th>
                    <th>DNI</th>
                    <th>Apellido o R.Social</th>
                    <th>Nombre</th>
                    <th>Domicilio</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Localidad</th>
                    <th>C.Postal</th>
                    <th>Nacimiento</th>
                    <th>Alta</th>
                    <th>Baja</th>
                    <th>Accion</th>
                </tr>
            </thead>
        <tbody id="tbody">

        </tbody>
        </table>

    </div>

    <script type="module" src="controladores/lista-clientes.js"></script>
    <script type="module" src="modelos/clientes.js"></script>
</body>

</html>
